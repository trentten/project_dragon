services:
  dragon_ui:
    image: ghcr.io/trentten/project_dragon:v0.1.2
    container_name: dragon_ui
    restart: unless-stopped
    environment:
      TZ: Australia/Brisbane
      DRAGON_MASTER_KEY: ${DRAGON_MASTER_KEY}
      DRAGON_USER_EMAIL: ${DRAGON_USER_EMAIL:-admin@local}
    volumes:
      - /share/Container/dragon-test/data:/app/data
      - /share/Container/dragon-test/config:/app/config
      - /share/Container/dragon-test/logs:/app/logs
    ports:
      - "8501:8501"
    command: >
      streamlit run streamlit_app.py
      --server.address 0.0.0.0
      --server.port 8501

  dragon_worker:
    image: ghcr.io/trentten/project_dragon:v0.1.2
    container_name: dragon_worker
    restart: unless-stopped
    environment:
      TZ: Australia/Brisbane
      DRAGON_MASTER_KEY: ${DRAGON_MASTER_KEY}
      DRAGON_USER_EMAIL: ${DRAGON_USER_EMAIL:-admin@local}
    volumes:
      - /share/Container/dragon-test/data:/app/data
      - /share/Container/dragon-test/config:/app/config
      - /share/Container/dragon-test/logs:/app/logs
    command: >
      bash -lc "PYTHONPATH=src python -m project_dragon.live_worker"
